<!DOCTYPE html>
<html>

<head>
  <title>Popular Repos</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
</head>

<body>
  <div id='app'></div>
  <script>
    window.API = {
      fetchPopularRepos(language) {
        // "language" can be "javascript", "ruby", "python", or "all"
        const encodedURI = encodeURI(`https://api.github.com/search/repositories?q=stars:>1+language:${language}&sort=stars&order=desc&type=Repositories`)
        return fetch(encodedURI)
          .then((data) => data.json())
          .then((repos) => repos.items)
          .catch((error) => {
            console.warn(error)
            return null
          });
      }
    }
  </script>

  <script type='text/babel'>
    function Nav (props) {
      const languages = [
            'javascript',
            'ruby',
            'python',
            'all'
          ];

      return (
        <nav>
          <ul>
            {languages.map((language) => (
              <li key={language} onClick={() => 
                props.selectedLang(language)
              }>{language}</li>
            ))}
          </ul>
        </nav>
      );    
    }

    function DisplayPopularRepos(props) {
      return (
        <ul>
          {props.repos.map((repo) => (
            <li key={repo.id}>
              <ul>
                <li><a href={repo.html_url}>{repo.name}</a></li>
                <li>@{repo.owner.login}</li>
                <li>{repo.stargazers_count} stars</li>
              </ul>
            </li>
          ))}
        </ul>
      );
    }

    class Loading extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          text: 'Loading'
        };
      }
      componentDidMount() {
        const stopper = this.state.text + '...';
        this.interval = window.setInterval(() => {
          this.state.text === stopper
            ? this.setState(() => ({ text: 'Loading' }))
            : this.setState((prevState) => ({ text: prevState.text + '.' }))
        }, 300);
      }
      componentWillUnmount() {
        window.clearInterval(this.interval);
      }
      render() {
        return (
          <h2>
            {this.state.text}
          </h2>
        )
      }
    }

    class App extends React.Component {
        constructor(props) {
            super(props);

            this.state = {
                loading: true,
                selectedLang: 'all',
                repos: []
            };

            this.handleNav = this.handleNav.bind(this);
        }
        componentDidMount() {
          this.fetchRepos();
        }

        handleNav(selectedLang) {
          this.setState({
            selectedLang
          }, () => {
            this.fetchRepos();
          });
        }

        fetchRepos() {
          API.fetchPopularRepos(this.state.selectedLang)
            .then((repos) => {
              this.setState((currentState) => {
                if (currentState.loading) { 
                  return {
                    loading: false,
                    repos
                  }
                }
                return {
                  repos
                }
              });
            });
        }

        render() {
          if (this.state.loading) {
              return <Loading />;
          }
          return (
            <div>
                <h2>GitHub's Most Popular Repos</h2>
                <Nav selectedLang={this.handleNav} />
                <DisplayPopularRepos repos={this.state.repos} />
            </div>
          )
        }
    }
    ReactDOM.render(
      <App />,
      document.getElementById('app')
    )
  </script>
</body>

</html>
